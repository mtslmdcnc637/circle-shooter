<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Circle Shooter - SVG Enemies</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameUI">
        <div id="cashDisplay">Cash: 0</div>
        <div id="health">Health: 100</div>
        <div id="waveIndicator">Wave: 0</div>
        <div id="enemiesRemaining">Enemies: 0</div>
        <button id="pauseBtn" class="gameButton" style="display: none;">Pause</button>
        <button id="inGameShopBtn" class="gameButton" style="display: none; bottom: 20px; right: 100px;">Shop</button>

        <div id="upgradePanel" style="display: none;">
            <h3>Upgrades</h3>
            <div id="upgradeItemsContainer"></div>
        </div>

        <div id="startScreen" class="menuOverlay visible">
            <h1>Circle Shooter</h1>
            <div id="startScreenButtons">
                <button id="startBtn">Iniciar Jogo</button>
                <button id="startShopBtn">Loja</button>
            </div>
        </div>

        <div id="gameOver" class="menuOverlay">
            <h2>Game Over</h2>
            <span id="finalCash" style="font-size: 32px; display: block; margin-bottom: 20px;"></span>
            <button id="restartBtn">Tela Inicial</button>
        </div>

        <div id="pauseMenu" class="menuOverlay">
            <h2>Game Paused</h2>
            <button id="resumeBtn">Resume</button>
        </div>

        <div id="shopOverlay" class="menuOverlay"> <!-- Overlay usado por ambos os botões de loja -->
            <button id="shopCloseButtonX" class="closeButton">X</button> <!-- NOVO BOTÃO X -->
            <h2>Loja de Upgrades</h2>
            <div id="shopCashOverlay">Cash: 0</div>
            <div id="shopItemsContainerOverlay">
                <!-- Itens da loja serão carregados aqui -->
            </div>
            <button id="closeShopOverlayBtn">Voltar</button> <!-- Botão Voltar existente -->
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script src="setup.js"></script>
    <script src="gameobjects.js"></script>
    <script src="updates.js"></script>
    <script src="drawing.js"></script>
    <script src="ui.js"></script>
    <script src="main.js"></script>
</body>
</html>
